<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Age calculator app</title>
  <script src="index.js" defer></script>
</head>
<body>
<div class="container">
  <div class="card">
    <form action="#">
      <div  class="upper-section">
        <div class="input-box">
          <span class="text-day">DAY</span>
          <input type="text" placeholder="DD" id="text-1">
        </div>
        <div class="input-box">
          <span class="text-month">MONTH</span>
          <input type="text" placeholder="MM" id="text-2">
        </div>
        <div class="input-box">
          <span class="text-year">YEAR</span>
          <input type="text" placeholder="YYYY" id="text-3">
        </div>      
      </div>
    </form>
    <div class="button-section">
      <hr id="line">   
      <button id="main-button"><img src="assets/images/icon-arrow.svg"></button>
    </div>
    <div class="bottom-section">
      <div class="bottom-section-1">
        <span id="update-text-1"> -- </span>
        <span id="update-text-2"> -- </span>
        <span id="update-text-3"> -- </span>
      </div>
      <div class="bottom-section-2">
        <span id="fixed-text"> years </span>
        <span id="fixed-text"> months </span>
        <span id="fixed-text"> days </span>
      </div>    
    </div>
    </div>    
  </div>
</div>
</body>
</html>
